<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <script>
        function calculate() {
            let a = parseFloat(document.getElementById("n1").value);
            let b = parseFloat(document.getElementById("n2").value);

            if (isNaN(a) || isNaN(b)) {
                alert("Please enter valid numbers.");
                return;
            }

            document.getElementById("add").innerText = "Sum: " + (a + b);
            document.getElementById("sub").innerText = "Difference: " + (a - b);
            document.getElementById("mul").innerText = "Product: " + (a * b);
            document.getElementById("div").innerText = b !== 0 ? "Quotient: " + (a / b) : "Cannot divide by zero";
        }
    </script>
</head>
<body>
    <h2>Amarnath's Calculator</h2>
    <input type="text" id="n1" placeholder="First number">
    <input type="text" id="n2" placeholder="Second number">
    <button onclick="calculate()">Calculate</button>

    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
</body>
</html>
